<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        #chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            margin: 0;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #chat-header {
            background-color: #57068c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            flex-shrink: 0;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1em;
            word-wrap: break-word;
            white-space: pre-line; /* Preserves line breaks */
            line-height: 1.5; /* Improves readability */
        }

        .user {
            background-color: #eee6f3;
            align-self: flex-end;
            margin-left: 30%;
        }

        .bot {
            background-color: #eee6f3;
            align-self: flex-start;
            margin-right: 30%;
        }

        /* Add styles for lists within bot messages */
        .bot ul, .bot ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot li {
            margin: 8px 0;
        }

        /* Add styles for headers or sections within bot messages */
        .bot h3, .bot h4 {
            margin: 15px 0 10px 0;
            color: #57068c;
        }

        /* Add styles for paragraphs within bot messages */
        .bot p {
            margin: 10px 0;
        }

        .loading {
            font-style: italic;
            color: gray;
        }

        #input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #57068c;
            background-color: #f9f9f9;
            flex-shrink: 0;
        }

        #input {
            flex: 1;
            padding: 15px;
            border: 1px solid #57068c;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 15px 30px;
            border: none;
            background-color: #57068c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #57068c;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            #input-container {
                padding: 10px;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="chat-header">Research Paper Chatbot</div>
        <div id="messages" aria-live="polite"></div>
        <div id="input-container">
            <input 
                type="text" 
                id="input" 
                placeholder="Ask a question..." 
                aria-label="Type your question here" 
                onkeypress="handleKeyPress(event)"
            />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        function sendMessage() {
            const input = document.getElementById('input');
            const sendButton = document.getElementById('send-button');
            const question = input.value.trim();

            if (!question) return;

            input.value = '';
            sendButton.disabled = true;

            appendMessage(question, 'user');

            const loadingMessage = appendMessage('Bot is typing...', 'bot loading');

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question, chat_history: chatHistory })
            })
                .then(response => response.json())
                .then(data => {
                    loadingMessage.remove();
                    appendMessage(data.answer, 'bot');
                    chatHistory.push({ question: question, answer: data.answer });
                })
                .catch(error => {
                    loadingMessage.remove();
                    appendMessage('Error: Unable to fetch response. Please try again.', 'bot');
                    console.error('Error:', error);
                })
                .finally(() => {
                    sendButton.disabled = false;
                    scrollToBottom();
                });
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;

            // Format the text if it's a bot message
            if (className.includes('bot')) {
                // Replace asterisks with proper HTML formatting
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Convert numbered lists into proper HTML lists
                text = text.replace(/(\d+\.\s+)/g, '<br>$1');
                
                // Add paragraph breaks for better readability
                text = text.split('\n').map(para => `<p>${para}</p>`).join('');
            }
            
            messageDiv.innerHTML = text;
            document.getElementById('messages').appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
