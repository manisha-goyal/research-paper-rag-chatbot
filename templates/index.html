<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: #f4f4f4;
        }

        /* Right Panel: Chat Section */
        #chat {
            width: 75%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #chat-header {
            background-color: #57068c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
        }

        #messages {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1em;
            word-wrap: break-word;
            white-space: pre-line;
            line-height: 1.5;
        }

        .user {
            background-color: #eee6f3;
            align-self: flex-end;
            margin-left: 30%;
        }

        .bot {
            background-color: #eee6f3;
            align-self: flex-start;
            margin-right: 30%;
        }

        #input-container {
            display: flex;
            gap: 10px;
            padding: 20px 40px;
            background-color: white;
            justify-content: center;
            align-items: center;
        }

        #input {
            width: 70%;
            max-width: 600px;
            padding: 15px;
            border: 1px solid #57068c;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 15px 30px;
            border: none;
            background-color: #57068c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #57068c;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Left Panel: Upload Section */
        #upload-section {
            width: 25%;
            background-color: #57068c; /* Purple background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #upload-section .section-title {
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
        }

        #upload-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 80%;
        }

        #upload-section input[type="file"] {
            padding: 10px;
            font-size: 0.9em;
            width: 100%;
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            background-color: #fff; /* White background */
            color: #57068c; /* Purple text */
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #upload-section input[type="file"]:hover {
            background-color: #e5e5e5; /* Light gray on hover */
        }

        #upload-section button {
            padding: 10px 20px;
            background-color: #ffffff; /* White button */
            color: #57068c; /* Purple text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #upload-section button:hover {
            background-color: #e5e5e5; /* Light gray hover effect */
        }

        #uploadStatus {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff; /* Default white text */
            display: none; /* Initially hidden */
        }

        #uploadStatus.success {
            background-color: #28a745; /* Green for success */
            color: #ffffff; /* White text */
        }

        #uploadStatus.error {
            background-color: #dc3545; /* Red for error */
            color: #ffffff; /* White text */
        }

        #uploadStatus.info {
            background-color: #ffc107; /* Yellow for info */
            color: #57068c; /* Purple text */
        }

        #bot-description {
            font-size: 1.5em;
            color: #ffffff; /* White text for visibility */
            text-align: left;
            margin-bottom: 20px;
            line-height: 1.5;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #upload-section {
                width: 100%;
                height: 30%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding: 10px;
            }

            #messages {
                padding: 10px 20px;
            }

            #chat {
                width: 100%;
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <div id="upload-section">
        <p id="bot-description">This chatbot helps you analyze and understand research papers efficiently!</p>
        <p id="bot-description">Upload a research paper (PDF) to get started and ask specific questions about its content.</p>
        <p class="section-title">Upload Research Paper</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" accept=".pdf" required maxsize="5242880"> <!-- 5MB limit -->
            <button type="button" onclick="uploadPDF()">Upload</button>
        </form>
        <div id="uploadStatus"></div>
    </div>
    <div id="chat">
        <div id="chat-header">Research Paper Chatbot</div>
        <div id="messages" aria-live="polite"></div>
        <div id="input-container">
            <input 
                type="text" 
                id="input" 
                placeholder="Ask a question..." 
                aria-label="Type your question here" 
                onkeypress="handleKeyPress(event)"
            />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>

        function sendMessage() {
            const input = document.getElementById('input');
            const sendButton = document.getElementById('send-button');
            const question = input.value.trim();

            if (!question) return;

            input.value = '';
            sendButton.disabled = true;

            appendMessage(question, 'user');

            const loadingMessage = appendMessage('Bot is typing...', 'bot loading');

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question})
            })
                .then(response => response.json())
                .then(data => {
                    loadingMessage.remove();
                    appendMessage(data.answer, 'bot');
                })
                .catch(error => {
                    loadingMessage.remove();
                    appendMessage('Error: Unable to fetch response. Please try again.', 'bot');
                    console.error('Error:', error);
                })
                .finally(() => {
                    sendButton.disabled = false;
                    scrollToBottom();
                });
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;

            // Format the text if it's a bot message
            if (className.includes('bot')) {
                // Replace asterisks with proper HTML formatting
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Convert numbered lists into proper HTML lists
                text = text.replace(/(\d+\.\s+)/g, '<br>$1');
                
                // Add paragraph breaks for better readability
                text = text.split('\n').map(para => `<p>${para}</p>`).join('');
            }
            
            messageDiv.innerHTML = text;
            document.getElementById('messages').appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const statusDiv = document.getElementById('uploadStatus');
            const maxSize = 5242880; // 5MB in bytes
            const formData = new FormData();

            if (!fileInput.files[0]) {
                statusDiv.textContent = 'Please select a file first!';
                statusDiv.className = 'error';
                statusDiv.style.display = 'block';
                return;
            }

            if (fileInput.files[0].size > maxSize) {
                statusDiv.textContent = 'File is too large! Maximum size is 5MB.';
                statusDiv.className = 'error';
                statusDiv.style.display = 'block';
                return;
            }

            formData.append('file', fileInput.files[0]);

            // Show info message while uploading
            statusDiv.textContent = 'Uploading file...';
            statusDiv.className = 'info';
            statusDiv.style.display = 'block';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Upload successful! You can now ask questions about this paper.';
                    statusDiv.className = 'success';
                    fileInput.value = '';
                } else {
                    statusDiv.textContent = `Upload failed: ${data.error}`;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                statusDiv.textContent = 'Upload failed: Network error';
                statusDiv.className = 'error';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
